<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center><h3 style="color: blue;"><u>Student Registration Form</u></h3></center>
    <center>
        <form>
            <label for="First Name">First Name:</label>
            <input type="text" placeholder="Enter your first name" size="50"><br><br>
            <label for="Last Name">Last Name:</label>
            <input type="text" placeholder="Enter your last name" size="50"><br><br>
            <label for="Email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" placeholder="It Should Contain @" size="50"><br><br>
            <label for="Mobile">Mobile:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="Mobile" placeholder="Only 10 digits are allowed" size="50"><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
            <label for="Date of Birth">Date of Birth:</label>
            <input type="date" id="date" placeholder="mm/dd/yyyy" style="height: 25px; width: 380px; margin-left: 4px;"><br><br>
            <label for="Address">Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea name="address" rows="5" cols="50">Please Enter your address here</textarea><br><br>
            <label for="City">City:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="City" size="50"><br><br>
            <label for="Area PIN">Area PIN:</label>&nbsp;&nbsp;&nbsp;
            <input type="Area PIN" size="50"><br><br>
            <label for="State">State:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="State" size="50"><br><br>
            <label for="Qualification">Qualification:</label>
            <select name="Qualification" id="Qualification">
                <option value="Qualification" selected>Select Qualification:</option>
                <option value="Matric">Matric</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
            </select><br><br>
            <label for="Specialization">Specialization:</label>
            <input type="checkbox" name="Computer Science">
            <label for="Computer Science">Computer Science</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="Information Technology">
             <label for="Information Technology">Information Technology</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="Computer Architecture">
            <label for="Computer Architecture">Computer Architecture</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="Tele Communication">
            <label for="Tele Communication">Tele Communication</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Password">Password:</label>&nbsp;&nbsp;
            <input type="Password"size="50"><br><br>
            <button style="background-color: green; color: white;">Registered</button>

              </form>
               </center>
                  </body>
                     </html>
