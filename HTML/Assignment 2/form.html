<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center><h3 style="color: blue;"><u>Student Registration Form</u></h3></center>
    <a href="./index.html"><center>Table</center></a><br>
    <center>
        <form>
            <label for="First Name">First Name:</label>
            <input type="text" placeholder="Enter Your First Name" style="50px; height: 20px; width: 400px;"><br><br>
            <label for="Last Name">Last Name:</label>
            <input type="text" placeholder="Enter Your Last Name" style="50px; height: 20px; width: 400px;"><br><br>
            <label for="Email">Email:</label>
            <input type="email" placeholder="It should contain @" style="50px; height: 20px; width: 400px;"><br><br>
            <label for="Mobile">Mobile:</label>
            <input type="Mobile" placeholder="only 10 digits are allowed" style="50px; height: 20px; width: 400px;"><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" id="Male" name="gender" value="Male"style="margin-left: 80px">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label><br>
            <label for="Date of Birth">Date of Birth:</label>
            <input type="date" id="date" placeholder="mm/dd/yyyy" style="height: 20px; width: 400px; margin-left: 35px;"><br><br>
            <label for="Address">Address:</label>
            <textarea name="message" cols="30" rows="10">Please Enter your address here</textarea><br>
            <label for="City">City:</label>
            <input type="City" size="40" rows="4"><br><br>
            <label for="Area PIN">Area PIN:</label>
            <input type="Area PIN" size="40" rows="4"><br><br>
            <label for="State">State:</label>
            <input type="State" size="40" rows="4"><br><br>
            <label for="Qualification">Qualification:</label>
            <select id="Qualification" name="Qualification">
                <option value="Qualification" selected>Select Qualification:</option>
                <option value="Matric">Matric</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
            </select><br><br>
            <label for="Specialization">Specialization:</label>
            <input type="checkbox" name="Computer Science">
            <label for="Computer Science">Computer Science</label><br><br>
            <input type="checkbox" name="Information Technology">
             <label for="Information Technology">Information Technology</label><br><br>
            <input type="checkbox" name="Computer Architecture">
            <label for="Computer Architecture">Computer Architecture</label><br><br>
            <input type="checkbox" name="Tele Communication">
            <label for="Tele Communication">Tele Communication</label><br><br>
            <label for="Password">Password:</label>
            <input type="Password"size="40"><br><br>
            <button style="background-color: green; color: white;">Registered</button>

              </form>
               </center>
                  </body>
                     </html>
